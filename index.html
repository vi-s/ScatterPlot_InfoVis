<!DOCTYPE html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>D3 Homework</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/main.css">

    <body onload="onload()">
      <div id="container">
        <div id="vis"></div>
        <div id="controls">
          <div>Details: <div id="details"></div></div>
          <div>
            <label for="x-axis-select">X-Axis:</label>
            <select id="x-axis-select">
              <option name="compactness" value="compactness">Compactness</option>
              <option name="length" value="kernelLength">Kernel Length</option>
              <option name="width" value="kernelWidth">Kernel Width</option>
              <option name="asymmetry" value="asymmetryCoefficient">Asymmetry Coefficient</option>
              <option name="groove" value="grooveLength">Groove Length</option>
            </select>
          </div>
          <div>
            <label for="y-axis-select">Y-Axis:</label>
            <select id="y-axis-select">
              <option name="compactness" value="compactness">Compactness</option>
              <option name="length" value="kernelLength">Kernel Length</option>
              <option name="width" value="kernelWidth">Kernel Width</option>
              <option name="asymmetry" value="asymmetryCoefficient">Asymmetry Coefficient</option>
              <option name="groove" value="grooveLength">Groove Length</option>
            </select>
          </div>
        </div>
      </div>
      <script src="js/vendor/d3.v3.min.js"></script>
      <script src="js/support.js"></script>
      <script src="js/main.js"></script>
